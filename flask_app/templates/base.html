<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Site</title>

  <!--My Stylesheets--> 
    <!--Leaflet CSS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!--Bootstrap CSS-->

  <link rel="stylesheet" href="./static/css/style.css">

{%block check%}{%endblock%}
  <!--Bootstrap does their styling by adding in classes. e.g.: "shadow" adds a dropshadow, "navbar" makes a navbar component (Read Docs)-->
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-2 shadow">
    <span class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-5 fw-bold">Area Health Estimator</span>
  </header>

  <!--This is a Bootstrap class that makes things responsive so you can read the page on any screen size-->
  <div class="container-fluid" id="bg">
    {%block load %}
    {%endblock%}
  </div>

  <!--My Dependencies-->
  <script src="https://d3js.org/d3.v7.min.js"></script>
    <!--Bootstrap and Popper(Dependency) JS-->
